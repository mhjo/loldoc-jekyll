---
layout: default
---

<div class="column grid">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <p class="is-size-5 is-size-6-mobile has-text-weight-bold">Courses</p>
  <hr>
  {%- assign items = site.data.docs -%}
  {%- include layout/grid.html -%}

  <p class="is-size-5 is-size-6-mobile has-text-weight-bold">Articles</p>
  <hr>
  {%- assign items = site.posts -%}
  {%- include layout/grid.html -%}
</div>
